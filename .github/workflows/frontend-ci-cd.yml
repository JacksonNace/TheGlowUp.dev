name: Azure Frontend Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows you to run this manually for testing

permissions:
  id-token: write # Required for OIDC
  contents: read  # Required to checkout code

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # This uses GitHub's hosted runner
    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Build Frontend
        run: |
          npm install
          npm run build
        working-directory: frontend

      - name: Debug - List Files
        run: |
          echo "Current Path: $(pwd)"
          echo "Files in frontend/ folder:"
          ls -R frontend/dist || echo "frontend/dist NOT FOUND"
          ls -R dist || echo "Root dist NOT FOUND"

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-glowupdev4prod-frontend'
          package: 'frontend/dist'